<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super AI Dash Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section id="login-info">
    <h1>
        Super Ai Dash
    </h1>
    <p>
        AI powered finance from Apes, alt coins, and flat currency, we promise you won't lose <b><i>all</i></b> of it.
    </p>
</section>

<section id="login-form">
    <form action="login.php" method="post">
        <form-field>
            <label for="emailField"><b>Email Address</b></label>
            <input type="email" name="email" placeholder="you@example.com" id="emailField" autofocus autocomplete="on" required>
        </form-field>

        <form-field>
            <label for="passwordField"><b>Password</b></label>
            <input type="password" name="password" placeholder="Enter your password" id="passwordField" autocomplete="on" required>
        </form-field>

        <form-field>
            <button type="submit">Sign in</button>
        </form-field>

        <password-recovery>
            <a href="forgot.php"> Forgot password?</a>
        </password-recovery>
    </form>
</section>
</body>
