<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super AI Dash Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --gap: clamp(1rem,3vw,2rem);

        }
        body{
            display: grid;
            grid-template-columns: minmax(280px, 1fr) minmax(420px, 1.2fr);
            max-width: 1100px;
            margin: 0 auto;
            padding: var(--gap);
            min-height: 100vh;
            align-items: stretch;
        }
        #login-info{
            color:white;
            padding:clamp(2rem,5vw,4rem);
            border-radius:0.875rem 0 0 0.875rem;
            background:linear-gradient(135deg,deepskyblue,blue);
            display:flex;
            flex-direction: column;
            justify-content: center;
        }
        #login-info h1{
            color:white;
            font-size:clamp(2rem,5vw,3rem);
            line-height:1.15;
            letter-spacing:2px;
            margin-top:.75rem;
        }
        #login-info p{
            max-width:42ch;
            font-size:1rem;
        }

    </style>
</head>
<body>
<section id="login-info">
    <h1>
        Super Ai Dash
    </h1>
    <p>
        AI powered finance from Apes, alt coins, and flat currency, we promise you won't lose <b><i>all</i></b> of it.
    </p>
</section>

<section id="login-form">
    <form action="login.php" method="post">
        <form-field>
            <label for="emailField"><b>Email Address</b></label>
            <input type="email" name="email" placeholder="you@example.com" id="emailField" autofocus autocomplete="on" required>
        </form-field>

        <form-field>
            <label for="passwordField"><b>Password</b></label>
            <input type="password" name="password" placeholder="Enter your password" id="passwordField" autocomplete="on" required>
        </form-field>

        <form-field>
            <button type="submit">Sign in</button>
        </form-field>

        <password-recovery>
            <a href="forgot.php"> Forgot Password</a>
        </password-recovery>
    </form>
</section>
</body>
